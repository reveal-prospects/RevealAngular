<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxRipple igxIconButton="flat" [igxToggleAction]="navDrawer">
      <igx-icon>
        menu
      </igx-icon>
    </button>
  </igx-navbar-action>
  <igx-navbar-title class="navbar-content">
    <div class="row-layout group">
      <img src="https://static.infragistics.com/marketing/reveal/business-teams-reveal-logo-black.svg" class="image" />
      <p class="ig-typography__subtitle-2 text">
        |
      </p>
      <p class="ig-typography__subtitle-2 text_1">
        PoC Kickoff Sample
      </p>
    </div>
  </igx-navbar-title>
</igx-navbar>
<div class="row-layout group_1">
  <igx-nav-drawer [isOpen]="true" [pin]="true" width="240px" #navDrawer class="nav-drawer">
    <ng-template igxDrawer>
      <div igxDrawerItem igxRipple routerLink="/overview">
        <span>Overview</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/viewer">
        <span>Dashboard Viewer</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/editor">
        <span>New Dashboard</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <div class="view-container">
    <router-outlet></router-outlet>
  </div>
</div>
